# Usar variables proporcionadas por Railway (no se especifican credenciales aquí)
spring.datasource.driver-class-name=${spring.datasource.driver-class-name}
spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=${spring.jpa.hibernate.ddl-auto:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Archivos estáticos (puedes adaptar si se requiere otra ruta)
spring.web.resources.static-locations=classpath:/static/

# Tamaño máximo de subida
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB
